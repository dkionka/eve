  # how to look in /pkg/*...
  - package-ecosystem: "docker"
    directory: "/pkg/acrn"
    schedule:
      interval: "monthly"
  - package-ecosystem: "docker"
    directory: "/pkg/acrn-kernel"
    schedule:
      interval: "monthly"
  - package-ecosystem: "docker"
    directory: "/pkg/alpine"
    schedule:
      interval: "monthly"
  - package-ecosystem: "docker"
    directory: "/pkg/eve"
    schedule:
      interval: "monthly"
  - package-ecosystem: "docker"
    directory: "/pkg/xen"
    schedule:
      interval: "monthly"
